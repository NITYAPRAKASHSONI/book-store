<div class="flex m-auto h-screen justify-center">
  <form (ngSubmit)="submit()" #myForm="ngForm" class="pd-4 rounded-lg border m-auto w-1/3">
    <h1 class="text-center text-xl">Register</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input type="email"  id="email" class="p-2 rounded w-full border" placeholder="Email Address"
             [(ngModel)]="form.email" name="email" #email="ngModel" required>
    </div>
    <div *ngIf="email.valid && (email.dirty || email.touched)"  class="pd-4 bg-red-200 text-red-500 rounded">Email field must be valid</div>
    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input type="password"  id="password" class="p-2 rounded w-full border" placeholder="Password"
      [(ngModel)]="form.password" name="password"  #password="ngModel" required>
    </div>
    <div *ngIf="password.valid && (password.dirty || password.touched)" class="pd-4 bg-red-200 text-red-500 rounded">Password field must be valid</div>
    <div class="my-5 w-full">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password"  id="confirmPassword" class="p-2 rounded w-full border" placeholder="confirm password"
             [(ngModel)]="form.confirmPassword" name="confirmPassword"  #confirmPassword="ngModel" required>
    </div>
    <div *ngIf="confirmPassword.valid && (confirmPassword.dirty || confirmPassword.touched)" class="pd-4 bg-red-200 text-red-500 rounded">confirm password must be same as password/invalid</div>
    <div class="my-5 w-full">

      <input type="submit"  [disabled]="myForm.form.invalid "  class="p-2 w-full bg-blue-800  text-white hover:bg-blue-900 rounded">
    </div>
  </form>
</div>
